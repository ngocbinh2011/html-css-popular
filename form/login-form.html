
<!DOCTYPE html>

<html>

    <head>
        <title>login</title>
        <link rel="stylesheet" href="source/login-css.css">
    </head>

    <body>
        <div class="login">
            <div class="header-login">
                <h1 class="header-login-title">Đăng Nhập</h1>
            </div>
            <div class="main-login">
                <form action="" class="form-login">
                    <label class="block-item login-lable-item">Tên Đăng Nhập<span style="color: red;">*</span></label>
                    <input class="block-item login-input" type="text" placeholder="Tên Đăng Nhập ...">
                    <label class="block-item login-lable-item lable-password">Mật khẩu<span style="color: red;">*</span></label>
                    <input class="block-item login-input" type="password" name="" id="" placeholder="Mật Khẩu ...">
                    <p style="color: red; font-size: 13px;">* Bắt Buộc</p>
                    <div class="div-button">
                        <button class="button-login" type="submit">Đăng Nhập</button>
                        <form action="">
                            <input type="submit" class="button-login sign-up-button" value="Tạo tài khoản">
                        </form>
                    </div>


                </form>
                
            </div>

        </div>
    </body>

</html>
